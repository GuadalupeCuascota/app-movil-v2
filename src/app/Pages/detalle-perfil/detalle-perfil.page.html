<ion-content>
  <div class="image-slider">
    <div class="header">
      <ion-buttons slot="start">
        <ion-back-button
          color="primary"
          defaultHref="perfiles"
        ></ion-back-button>
      </ion-buttons>
    </div>
    <div
      class="imag"
      *ngIf="tipo_archivo=='image/png' || tipo_archivo=='image/jpeg' "
    >
      <ion-img [src]="API_URI"></ion-img>
    </div>
    <div
      class="vid"
      *ngIf="tipo_archivo=='video/mp4' || tipo_archivo=='video/mov'"
    >
      <video [src]="API_URI"></video>
    </div>
    <!-- <img [src]="API_URI" /> -->
  </div>

  <div class="profile-info">
    <div class="user-info">
      <ion-footer class="buttons">
        <ion-buttons>
          <ion-button (click)="socialS(API_URI)">
            <ion-icon
              style="color: #66317f"
              slot="icon-only"
              name="share-social-outline"
            ></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons>
          <ion-button (click)="buscar(id)">
            <ion-icon
              style="color: #66317f"
              slot="icon-only"
              [name]="selectedTab"
              name="heart-outline"
            ></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-footer>
      <div class="basic-info">
        <h2 style="font-size: 125%">{{nombre_perfil}}</h2>
        <h3 style="font-size: 115%">{{profesion}}</h3>
      </div>
      <br />

      <div class="about-me">
        <h3 style="font-size: 125%">Acerca de mi</h3>
        <p style="font-size: 125%">{{descripcion}}</p>
      </div>
      <div *ngIf="enlaceLinkend">
        <ion-chip (click)="openUrl(enlaceLinkend)">
          <ion-icon name="logo-linkedin"></ion-icon>
          <ion-label>Linkedin</ion-label>
        </ion-chip>
      </div>
    </div>
  </div>
</ion-content>
