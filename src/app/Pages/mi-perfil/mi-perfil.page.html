<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-buttons *ngIf="datos.id_rol==4" slot="start">
      <ion-back-button style="margin-left: 4%;"  color="light" defaultHref="menu-opciones-se/menu-principal/home-secundaria"></ion-back-button>
    </ion-buttons>
    <ion-buttons  *ngIf="datos.id_rol==5" slot="start">
      <ion-back-button    style="margin-left: 4%;" color="light" defaultHref="/menu-opciones/tabs/home-superior"></ion-back-button>
    </ion-buttons>

    <ion-item color="none">
      <div id="header">
        <div class="utnlogo">
          <img src="../../../assets/utnlogo.png" />
        </div>
        <div class="ficastemlogo">
          <img src="../../../assets/FICASTEM.png" />
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Editar perfil</h1>
  </div>

  <form id="form" [formGroup]="formGroup" (ngSubmit)="updateUsuarios()">
    <ion-item>
      <ion-label position="floating"> Nombre:</ion-label>
      <ion-input
        formControlName="nombre"
        placeholder="Ingrese nombre"
      ></ion-input>
    </ion-item>
    <br />

    <ion-item>
      <ion-label position="floating"> Apellido:</ion-label>
      <ion-input
        formControlName="apellido"
        placeholder="Ingrese apellido"
      ></ion-input>
    </ion-item>
    <br />
    <ion-item>
      <ion-label position="floating"> Correo electrónico:</ion-label>
      <ion-input
        formControlName="correo_electronico"
        placeholder="Ingrese email"
      ></ion-input>
    </ion-item>
    <br />
    <ion-item>
      <ion-label position="floating"> Contraseña:</ion-label>
      <ion-input
        [type]="showPassword ? 'text': 'password'"
        formControlName="contrasenia"
        placeholder="Ingrese contraseña"
      ></ion-input>
      <ion-icon
        slot="end"
        [name]="passwordIcon"
        (click)="toggleShow()"
      ></ion-icon>
    </ion-item>
    <br />
    <ion-button
      type="submit"
      color="primary"
      [disabled]="!formGroup.valid"
      style="border-radius: 8px"
      expand="block"
      >Actualizar</ion-button
    >
  </form>
</ion-content>
