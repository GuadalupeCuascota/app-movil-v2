
<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item color="none">
      <ion-buttons *ngIf="datos.id_rol==4" slot="start">
        <ion-back-button
          color="light"
          defaultHref="menu-opciones-se/menu-principal/home-secundaria"
        ></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button color="light" auto-hide="false"></ion-menu-button>
      </ion-buttons>

      <ion-buttons *ngIf="datos.id_rol==5" slot="start">
        <ion-back-button
          color="light"
          defaultHref="menu-opciones/tabs/home-superior"
        ></ion-back-button>
      </ion-buttons>
      <div class="label-text">
        <ion-label style="font-size: 100%;"color="light">Oferta grado</ion-label>
      </div>

    </ion-item>
  </ion-list>
</ion-header>
<ion-content>
<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<ion-card style="padding: 3%;">
  <h2 style="font-weight:800;">FACULTAD DE INGENIERÍA EN CIENCIAS APLICADAS</h2>

  <h2 style="font-size: 135%;">
    Elegir una profesión es una decisión clave en la vida profesional y personal. Infórmate y toma una de las mejores decisiones de tu vida.
  </h2>

</ion-card>
<ion-card *ngFor="let carrera of carreras">
  <img width="100%"
    src="{{carrera.ruta_archivo}}"
  />
  <ion-card-header>
    <ion-card-subtitle></ion-card-subtitle>
    <ion-card-title style="font-size: 130%; font-weight: 700;">{{carrera.nombre_carrera}}</ion-card-title>
  </ion-card-header>
  <ion-card-content style="font-size: 115%;">
    {{carrera.descripcion}}
  </ion-card-content>
  <ion-item>
    <ion-button

    type="submit"
    color="primary"
    expand="block"
    style=" border-radius: 8px;"
    routerLink="/menu-principal/oferta-academica/{{carrera.id_carrera}}/{{carrera.nombre_carrera}}"
    >Ver más</ion-button>
  </ion-item>
</ion-card>



<ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="lines-small"
    loadingText="Cargando..."
  >
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
