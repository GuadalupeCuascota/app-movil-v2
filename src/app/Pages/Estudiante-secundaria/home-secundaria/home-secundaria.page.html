<ion-header class="ion-no-border">
  <ion-list lines="none">
    <div class="icon-back">
      <img src="../../../assets/logoutnfica.png" />
    </div>

    <div id="user_div">
      <div class="first_div">
        <ion-label style="font-size: 135%" class="bienvenida">
          Bienvenida
        </ion-label>
        <br />
        <ion-label style="font-size: 145%" class="nombres">
          {{datos.nombre}} {{datos.apellido}}
        </ion-label>
      </div>
      <div class="secd_div">
        <ion-buttons slot="end">
          <ion-menu-button color="light" auto-hide="false"></ion-menu-button>
        </ion-buttons>
      </div>
    </div>
  </ion-list>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card routerLink="/menu-opciones-se/menu-principal/perfiles">
          <img src="../../../../assets/businesswoman.png" />

          <ion-card-content>
            <ion-label style="font-size: 135%">Mujeres en STEM </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card routerLink="/menu-opciones-se/menu-principal/noticias">
          <img src="../../../../assets/newspaper.png" />
          <ion-card-content>
            <ion-label style="font-size: 135%">Noticias y eventos </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-card routerLink="/menu-opciones-se/menu-principal/carreras-fica">
          <img src="../../../../assets/fica-LOG.png" />
          <ion-card-content>
            <ion-label style="font-size: 135%">Oferta acad√©mica </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card
          routerLink="/menu-opciones-se/menu-principal/home-test-aptitud"
        >
          <img src="../../../../assets/exam (1).png" />
          <ion-card-content>
            <ion-label style="font-size: 135%"
              >Test de aptitud vocacional</ion-label
            >
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
