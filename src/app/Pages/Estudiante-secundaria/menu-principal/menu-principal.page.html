
  <ion-tabs #tabs (ionTabsDidChange)=setCurrentTab()>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home-secundaria">
        <ion-icon [name]="selectedTab =='home-secundaria'? 'home': 'home-outline'"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="perfiles">
        <ion-icon [name]="selectedTab =='perfiles'? 'people': 'people-outline'"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="noticias">
        <ion-icon [name]="selectedTab =='noticias'? 'newspaper': 'newspaper-outline'"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
