

<div class="login-page">
  <div id="header">
   
    <img src="../../../assets/MUJER_STEM.png" />
    
  </div>
  <div class="container ">
    <form id="form" [formGroup]="formLogin" (ngSubmit)="login()">
      <h1>Iniciar Sesión </h1>
      <ion-item>
        <ion-label color="medium" position="floating"> Correo electrónico:</ion-label>
        <ion-input   formControlName="correo_electronico" ></ion-input>
        <ion-icon 
        slot="end" name="mail"></ion-icon>
      </ion-item>
      <br>
      <ion-item>
        <ion-label  color="medium" position="floating"> Contraseña:</ion-label>
        <ion-input formControlName="contrasenia" 
          [type]="showPassword ? 'text': 'password'"
          
        ></ion-input>
        <ion-icon 

       
          slot="end"
          [name]="passwordIcon"
          (click)="toggleShow()"
        ></ion-icon>
      </ion-item>
      <br>
      <div class="head">
        <ion-text color="medium"  class="ion-text-right"></ion-text>
      
         <a style="color: darkgray" routerLink="/recuperar-contrasenia">Olvidaste tu contraseña?</a>
        
      </div>
      
     <br>
     
      <ion-button type="submit"  [disabled]="!formLogin.valid" shape="round" expand="block" >Iniciar Sesión</ion-button>
      <p>
        <ion-text style=" font-weight: bold;" color="medium"  class="ion-text-right">¿Todavía no tienes cuenta? <a style=" font-weight: bold; text-decoration: none;"href="/registro-usuario" >Registrate</a></ion-text>
      </p>
      
    </form>
  </div>
</div>
