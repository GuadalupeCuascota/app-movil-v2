
<ion-content>
  <ion-tabs #tabs (ionTabsDidChange)=setCurrentTab()>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home-superior" >
        <ion-icon  color="light"[name]="selectedTab =='home-superior'? 'home': 'home-outline'"></ion-icon>
        <ion-label color="light">Inicio</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="perfiles">
        <ion-icon color="light" [name]="selectedTab =='perfiles'? 'people': 'people-outline'"></ion-icon>
        <ion-label color="light">Perfiles</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="noticias">
        <ion-icon color="light"[name]="selectedTab =='noticias'? 'newspaper': 'newspaper-outline'"></ion-icon>
        <ion-label color="light">Noticias</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
