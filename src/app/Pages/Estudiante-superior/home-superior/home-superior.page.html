<ion-header class="ion-no-border">
  <ion-list lines="none">
    <div id="header">
      <div class="utnlogo">
        <img src="../../../../assets/utnlogo.png" />
      </div>
      <div class="ficastemlogo">
        <img src="../../../../assets/FICASTEM.png" />
      </div>
    </div>
    <div class="user_div">
      <div class="first_div">
        <ion-label  class="bienvenida">
         Hola {{datos.nombre}}
        </ion-label>
      </div>
      <div class="secd_div">
        <ion-buttons slot="end">
          <ion-menu-button color="light" auto-hide="false"></ion-menu-button>
        </ion-buttons>
      </div>
    </div>
  </ion-list>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card routerLink="/menu-opciones/tabs/perfiles">
          <img src="../../../../assets/businesswoman.png" />
          <!-- <ion-text>
            <h2>Person</h2>
          </ion-text> -->
          <!-- <ion-icon color="secondary" name="people"></ion-icon> -->
          <ion-card-content>
            <ion-label style="font-size: 135%">Mujeres en STEM </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card routerLink="/menu-opciones/tabs/noticias">
          <!-- <img height="100px" src="../../../../assets/honor (1).svg"> -->
          <img src="../../../../assets/newspaper.png" />

          <ion-card-content>
            <ion-label style="font-size: 135%">Noticias y eventos </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card routerLink="/menu-opciones/tabs/registro-tutorias">
          <img src="../../../../assets/activities.png" />
          <!-- <ion-icon color="secondary" name="create"></ion-icon> -->
          <ion-card-content>
            <ion-label style="font-size: 135%">Agendar mentor√≠as</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card routerLink="/menu-opciones/tabs/mis-mentorias">
          <img src="../../../../assets/calendar_purple.png" />
          <!-- <ion-icon color="secondary" name="calendar-number"></ion-icon> -->
          <ion-card-content>
            <ion-label style="font-size: 135%">Mis mentorias</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
