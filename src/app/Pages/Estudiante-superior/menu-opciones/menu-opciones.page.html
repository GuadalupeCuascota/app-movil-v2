<ion-split-pane contentId="main">
  <ion-menu side="start" menuId="first" contentId="main" class="my-custom-menu" >
    <!-- <ion-header >
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header> -->
    <ion-content auto-hide="false" >
      <div class="menu-header-bg">
        <img src="../../../assets/logostemfica.png" />
      </div>
      <div class="menu-content">
        <ion-list>
          <ion-menu-toggle auto-hide="true">
            <ion-item routerLink="/mi-perfil/{{datos.id_usuario}}">
              <ion-icon  color="primary" name="person" slot="start"></ion-icon>
              <label style="font-size: 130%;">Mi perfil</label>
            </ion-item>
            <ion-item routerLink="/contacto">
              <ion-icon color="primary" name="chatbubbles" slot="start"></ion-icon>
              <label style="font-size: 130%;">Contáctanos</label>

            </ion-item>

            <ion-item  (click)="logout()" routerDirection="login">
              <ion-icon color="primary" name="exit" slot="start"></ion-icon>
              <label style="font-size: 130%;" >Cerrar sesión</label>

            </ion-item>
          </ion-menu-toggle>
          <!-- <img src="../../../../assets/Factory illustration (2).jpg"  style="height: 300px; padding: 20% 40%;"  /> -->
          <br>
          <br>
          <div class="horizontal">
            <div class="social-icons" >
              <ion-icon name="logo-facebook"></ion-icon>
            </div>
            <div class="social-icons" >
              <ion-icon name="logo-twitter"></ion-icon>
            </div>
          </div>

          </ion-list>

      </div>


    </ion-content>
    <ion-footer class="myColor">
      <br>
      <ion-icon name="location">hola</ion-icon> Ibarra,Ecuador
      <br>
      <ion-icon name="mail"></ion-icon> wstem_ecuador@utn.edu.ec
      <h5 class="title"></h5>




    </ion-footer>

  </ion-menu>
  <!-- <ion-footer class="myColor">
    <ion-toolbar>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-footer> -->

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
